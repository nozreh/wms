plugin:
    name: 'herzgarlan.inventory::lang.plugin.name'
    description: 'herzgarlan.inventory::lang.plugin.description'
    author: 'Herzon Garlan'
    icon: oc-icon-book
    homepage: ''
permissions:
    manage_products:
        tab: 'herzgarlan.inventory::lang.plugin.name'
        label: 'Manage Products'
    manage_own_products:
        tab: 'herzgarlan.inventory::lang.plugin.name'
        label: 'Manage Own Products'
navigation:
    inventory:
        label: 'herzgarlan.inventory::lang.plugin.name'
        url: herzgarlan/inventory/product
        icon: icon-book
        permissions:
            - manage_products
        sideMenu:
            products:
                label: 'herzgarlan.inventory::lang.product.menu_label'
                url: herzgarlan/inventory/product
                icon: icon-shopping-cart
                permissions:
                    - manage_products
            productmovement:
                label: 'herzgarlan.inventory::lang.productmovement.menu_label'
                url: herzgarlan/inventory/productmovement
                icon: icon-table
                permissions:
                    - manage_products
    myproductmovement:
        label: 'herzgarlan.inventory::lang.productmovement.menu_label'
        url: herzgarlan/inventory/myproductmovement
        icon: icon-table
        permissions:
            - manage_own_products
