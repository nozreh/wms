fields:
    rates:
        label: 'herzgarlan.jobs::lang.rate'
        span: auto
        required: 1
        type: relation
    order_date:
        label: 'herzgarlan.jobs::lang.order_date'
        mode: datetime
        span: auto
        required: 1
        type: datepicker
    user:
        label: 'herzgarlan.jobs::lang.customer'
        nameFrom: company
        descriptionFrom: description
        list: $/herzgarlan/profile/config/profile/columns.yaml
        span: auto
        required: 1
        type: recordfinder
    available_timeslot:
        span: auto
        path: $/herzgarlan/jobs/partials/_timeslot.htm
        type: partial
        dependsOn: order_date
    product:
        label: 'herzgarlan.jobs::lang.product'
        type: dropdown
        span: auto
        dependsOn: user
        placeholder: 'Select a Product'
        required: true
    addr_from:
        label: 'herzgarlan.jobs::lang.addr_from'
        size: tiny
        span: left
        placeholder: 'Enter complete address'
        required: 1
        type: textarea
    addr_to:
        label: 'herzgarlan.jobs::lang.addr_to'
        size: tiny
        span: right
        required: 1
        defaultFrom: product_id
        placeholder: 'Enter complete address'
        type: textarea
    postal_from:
        label: 'herzgarlan.jobs::lang.postal_from'
        span: left
        placeholder: 'Enter Postal code (number only)'
        required: 1
        type: number
    postal_to:
        label: 'herzgarlan.jobs::lang.postal_to'
        span: right
        placeholder: 'Enter Postal code (number only)'
        type: number
    product_info:
        label: 'herzgarlan.jobs::lang.product_info.label'
        size: tiny
        span: full
        placeholder: 'herzgarlan.jobs::lang.product_info.placeholder'
        type: textarea
        dependsOn: product
        required: true
    dimension:
        label: 'herzgarlan.jobs::lang.dimension'
        span: auto
        dependsOn: product
        type: text
        commentAbove: 'W x H x D (20cm x 40cm x 50cm)'
    weight:
        label: 'herzgarlan.jobs::lang.weight'
        span: auto
        dependsOn: product
        type: text
        commentAbove: 'Please indicate unit of measurement ( e.g. 500g )'
    photos:
        label: 'herzgarlan.jobs::lang.photos'
        span: auto
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        type: fileupload
    tracking_no:
        label: 'herzgarlan.jobs::lang.tracking_no'
        span: auto
        disabled: 1
        type: text
