plugin:
    name: 'herzgarlan.config::lang.plugin.name'
    description: 'herzgarlan.config::lang.plugin.description'
    author: 'Herzon Garlan'
    icon: oc-icon-gears
    homepage: ''
permissions:
    'herzgarlan.config.*':
        tab: 'herzgarlan.config::lang.plugin.name'
        label: 'herzgarlan.config::lang.plugin.name'
    herzgarlan.config.manage_rates:
        tab: 'herzgarlan.config::lang.rate.manage_rate'
        label: 'herzgarlan.config::lang.rate.manage_rate'
    herzgarlan.config.manage_timeslots:
        tab: 'herzgarlan.config::lang.timeslot.manage_timeslot'
        label: 'herzgarlan.config::lang.timeslot.manage_timeslot'
    herzgarlan.config.manage_blocked_dates:
        tab: 'herzgarlan.config::lang.blocked_dates.manage_blocked_dates'
        label: 'herzgarlan.config::lang.blocked_dates.manage_blocked_dates'
navigation:
    config:
        label: 'herzgarlan.config::lang.plugin.name'
        url: herzgarlan/config/rates
        icon: icon-gears
        permissions:
            - 'herzgarlan.config.*'
        sideMenu:
            rate:
                label: 'herzgarlan.config::lang.rate.rates'
                url: herzgarlan/config/rates
                icon: icon-money
                owner: HerzGarlan.Config
                permissions:
                    - herzgarlan.config.manage_rates
            timeslot:
                label: 'herzgarlan.config::lang.timeslot.time_slot'
                url: herzgarlan/config/timeslot
                icon: icon-clock-o
                permissions:
                    - herzgarlan.config.manage_timeslots
            blocked_dates:
                label: 'herzgarlan.config::lang.blocked_dates.blocked_dates'
                url: herzgarlan/config/blockeddates
                icon: icon-calendar-o
                permissions:
                    - herzgarlan.config.manage_blocked_dates
