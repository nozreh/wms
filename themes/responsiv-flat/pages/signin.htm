title = "Signin"
url = "/signin"
layout = "default"
is_hidden = 0

[account]
redirect = "products"
paramCode = "code"

[session]
security = "all"
==
{% if not user %}
<div class="signin-container">
    <div class="container">

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="signin">
                    <div class="signin-screen">
                        <div class="signin-icon">
                            <img src="{{ 'assets/images/logo.png'|theme }}" alt="Welcome to WMS" />
                            <h4>Welcome to <small>WMS App</small></h4>
                        </div>
                        {% partial account ~ '::signin' %}
                        
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
    
{% else %}
    {% partial account ~ '::activation_check' %}

{% endif %}<!--/#register-->
