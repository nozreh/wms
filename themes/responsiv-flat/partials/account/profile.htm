[viewBag]


[account]
redirect = "home"
paramCode = "code"

[session]
security = "user"
redirect = "home"
==
{{ form_ajax('onUpdate', { model: user }) }}
<div class="col-sm-6 wow fadeInLeft">
    <div class="signin-form">
       
        <div class="form-group">
            <label for="accountName">First Name</label>
            <input name="name" type="text" class="form-control" id="accountName" value="{{ form_value('name') }}">
        </div>

        <div class="form-group">
            <label for="accountEmail">Email</label>
            <input name="email" type="email" class="form-control" id="accountEmail" value="{{ form_value('email') }}">
        </div>

        <div class="form-group">
            <label for="accountPassword">New Password</label>
            <input name="password" type="password" class="form-control" id="accountPassword">
        </div>

        <div class="form-group">
            <label for="accountPasswordConfirm">Confirm New Password</label>
            <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
        </div>

    </div>
</div>
<div class="col-sm-6 wow fadeInRight">
    <div class="signin-form">
         <div class="form-group">
            <label for="accountName">Last Name</label>
            <input name="surname" type="text" class="form-control" id="accountSurname" value="{{ form_value('surname') }}">
        </div>
        <div class="form-group">
            <label for="accountName">Phone</label>
            <input name="phone" type="text" class="form-control" id="accountPhone" value="{{ form_value('phone') }}">
        </div>

        <div class="form-group">
            <label for="accountEmail">Company</label>
            <input name="company" type="text" class="form-control" id="accountCompany" value="{{ form_value('company') }}">
        </div>

        <div class="form-group">
            <label for="accountAddress">Street Address</label>
            <textarea name="street_addr" class="form-control" id="accountStreetAddress">{{ form_value('street_addr') }}</textarea> 
        </div>

        <div class="form-group">
            <label for="accountCity">City</label>
            <input name="city" type="text" class="form-control" id="accountCity" value="{{ form_value('city') }}">
        </div> 

        <button type="submit" class="btn btn-md btn-primary">
            <span class="fa fa-save" style="margin-right: 5px"></span>
            Save Changes
        </button> 

    </div>
</div>
{{ form_close() }}
